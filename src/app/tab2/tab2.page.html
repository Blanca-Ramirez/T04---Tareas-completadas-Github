<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Tareas completadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-col>
  <ion-list *ngIf="comTasks.length >0">
    <ion-item *ngFor="let task of comTasks; let i=index">
      <ion-label>{{task}}</ion-label>
    </ion-item>
  </ion-list>
</ion-col>
</ion-content>
